<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://kit.fontawesome.com/b179ea9307.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>karprekar dectector</title>
</head>
<body>
    <div class="body__container">
        <nav>
            <span id="title">Kaprekar Number Detector</span>
        </nav>

        <div class="container">
            <div class="description">
                <p class="karprekar__text">What is a karprekar number?</p>
                <p>A Kaprekar number is an integer whose square can be split into two parts that add up to the original number</p>
            </div>

            <div class="check__if__karprekar__container">
                <div class="input__container">
                    <input type="number" placeholder="Enter a number" name="check" id="check__if__karprekar__input">
                    <button class="btn"><i class="fas fa-long-arrow-alt-right"></i></button>
                </div>
                <div class="error__container"></div>
        </div>

    </div>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" ></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
       <script src="./kaprekar-dectector.js"></script>
</body>
</html>
